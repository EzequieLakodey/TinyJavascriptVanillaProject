<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <!-- CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css " />
  </head>

  <body>
    <nav id="sideNavbar" class="side-navbar">
      <ul
        class="d-flex p-2 flex-column flex-wrap justify-content-between align-items-center">
        <li>
          <a
            href="javascript:void(0)"
            id="navbar-closer"
            class="d-flex p-2 flex-column flex-wrap justify-content-between align-items-center"
            >&times;</a
          >
        </li>

        <li id="user-section">
          <a
            href="#"
            id="sign-in"
            class="d-flex p-2 flex-column flex-wrap align-items-center">
            <img src="assets/side-navbar/user.svg" alt="User profile picture" />
            Sign up
          </a>
          <a
            class="d-flex p-2 flex-column flex-wrap align-items-center hidden"
            href="#"
            id="log-out"
            >Log out</a
          >
        </li>

        <li>
          <a href="#" class="d-flex p-2">Featured</a>
        </li>

        <li>
          <a href="#" class="d-flex p-2">Guide</a>
        </li>

        <li>
          <a href="#" class="d-flex p-2">Locations</a>
        </li>
      </ul>

      <h1 class="text-center">WWide Traveler</h1>
    </nav>

    <div
      class="d-flex flex-wrap justify-content-start align-items-start"
      id="sticky-btn">
      <button
        class="d-flex flex-wrap justify-content-center align-items-center btn btn-info"
        id="navbar-opener"
        type="button">
        Menu
      </button>
    </div>

    <main class="container-fluid">
      <section id="main-desplazation">
        <div id="countries-container" class="row text-center"></div>
      </section>

      <section
        class="d-flex flex-wrap justify-content-center align-items-center"
        id="form-section">
        <form
          class="text-center d-flex flex-column flex-wrap form-control"
          id="register-form">
          <div class="hidden input-container">
            <input
              type="text"
              placeholder="Username"
              class="text-center wrong-input"
              id="register-username"
              name="registerUsername"
              required />
          </div>

          <div id="email-group" class="hidden input-container">
            <input
              type="email"
              placeholder="@mail"
              class="text-center wrong-input"
              id="register-email"
              name="registerEmail"
              required />
          </div>

          <div class="hidden input-container">
            <input
              type="password"
              placeholder="Enter a password"
              class="text-center wrong-input"
              id="register-password"
              name="registerPassword"
              required />
          </div>

          <div class="hidden input-container">
            <input
              type="password"
              placeholder="Confirm password"
              class="text-center wrong-input"
              id="confirm-password"
              name="confirmPassword"
              required />
          </div>
          <div class="hidden input-container">
            <input type="checkbox" name="terms" id="terms" required />

            <label for="terms"> I agree the terms & conditions </label>
          </div>

          <div>
            <button
              type="submit"
              class="text-center hidden input-container"
              id="sumbit-register">
              Done
            </button>
          </div>
        </form>
      </section>
    </main>

    <script src="js/sideNav.js"></script>

    <script src="js/main.js"></script>

    <script src="js/signup.js"></script>
    <script src="js/account.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
